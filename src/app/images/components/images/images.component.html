<spinner></spinner>
<div 
    class="photos"
    [class.no-data]="!loading && !photos.length">
    <ng-container 
        *ngIf="!loading && photos.length">
        <div 
            *ngFor="let image of photos"
            class="photos__photo">
            <img 
                [src]="image.thumbnailUrl" 
                [alt]="image.thumbnailUrl" 
                [title]="image.title">
        </div>
    </ng-container>
    <ng-container 
        *ngIf="!loading && !photos.length">
        <h3>No photos</h3>
    </ng-container>
    <ng-container 
        *ngIf="loading">
    </ng-container>
</div>
<div 
    class="pagination">
    <mat-paginator 
        #paginator 
        showFirstLastButtons
        [pageSize]="limit" 
        [length]="5000"
        (page)="changePage($event)">
    </mat-paginator>
    <input 
        type="number" 
        placeholder="Page size" 
        [(ngModel)]="limit" 
        (ngModelChange)="limitChange($event)"
        min="1"
    >
</div>

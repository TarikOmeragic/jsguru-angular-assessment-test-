<div 
    class="photos"
    [class.no-data]="!loading && !photos.length">
    <ng-container 
        *ngIf="!loading && photos.length">
        <div 
            *ngFor="let image of photos"
            class="photos__photo">
            <img 
                [src]="image.thumbnailUrl" 
                [alt]="'&nbsp;ID: ' + image.id" 
                [title]="image.title"
                onError="this.onerror=null;this.src='/assets/svg/default-image.svg'">
        </div>
    </ng-container>
    <ng-container 
        *ngIf="!loading && !photos.length">
        <h3>No photos</h3>
    </ng-container>
    <ng-container 
        *ngIf="loading">
    </ng-container>
</div>
<div 
    class="pagination">
    <mat-paginator 
        #paginator 
        showFirstLastButtons
        [pageSize]="limit.value" 
        [length]="5000"
        (page)="changePage($event)">
    </mat-paginator>
    <input type="number"
        placeholder="Page size"
        [formControl]="limit"
        min="1"
        max="5000"
        [class.validation-error]="limit.invalid"
    >
</div>

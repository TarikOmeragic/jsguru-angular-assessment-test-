<ng-container 
  *ngIf="!loading">
  <header>
    <div 
      class="form-group">
      <label 
        for="userSearch">
          Search by author name or username
      </label>
      <input
          type="text"
          [formControl]="inputSearch"
          placeholder="Search"
          id="userSearch">
      <div class="form-group__close" 
        *ngIf="inputSearch.value"
        (click)="clearInputSearch()">
        <img [src]="'/assets/svg/close.svg'" />
      </div>
    </div>
  </header>
  <main *ngIf="posts.length">
      <table>
        <thead>
          <tr>
            <th 
              *ngFor="let column of columns">
              {{ column }}
            </th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <ng-container 
            *ngFor="let post of posts">
            <tr
              [class.no-bottom-border]="selectedPost?.id === post.id"
              (click)="openPostDetails(post)">
              <td>{{post.id}}</td>
              <td><b>{{post.title}}</b></td>
              <td>{{post.user?.name}}</td>
              <td>{{post.user?.username}}</td>
              <td 
                (click)="selectPost(post); $event.stopPropagation()">
                <button 
                  class="button button--base"
                  *ngIf="selectedPost?.id === post.id">
                  Close
                </button>
                <button 
                  class="button button--base"
                  *ngIf="selectedPost?.id !== post.id">
                  Expand
                </button>
              </td>
            </tr>
            <tr 
              *ngIf="selectedPost?.id === post.id"
              class="no-hover">
              <td>&nbsp;</td>
              <td [attr.colspan]="3">
                <app-comments [comments]="post.comments"></app-comments>
              </td>
              <td>&nbsp;</td>
            </tr>
          </ng-container>
        </tbody>
      </table>
  </main>
  <main 
    *ngIf="!posts.length && !loading" 
    class="no-data">
    <h3>No posts</h3>
  </main>
</ng-container>
